<div class="create-user-container">
    <h2>Create User</h2>
    <form (ngSubmit)="onSubmit()" #createUserForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
      </div>
  
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="user.firstName" required>
      </div>
  
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="user.lastName" required>
      </div>
  
      <div class="form-group">
        <label>Role</label>
        <div class="form-check">
          <input type="radio" id="adminRole" name="role" class="form-check-input" [(ngModel)]="user.role" value="administrator" required>
          <label for="adminRole" class="form-check-label">Administrator</label>
        </div>
        <div class="form-check">
          <input type="radio" id="employeeRole" name="role" class="form-check-input" [(ngModel)]="user.role" value="employee" required>
          <label for="employeeRole" class="form-check-label">Employee</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
  </div>
