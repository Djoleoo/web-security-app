<div class="admin-update">
    <div class="title">
        <h2 class="title-text">List of Clients and Employees</h2>
    </div>
    <div *ngIf="clientsAndEmployees.length > 0; else noData">
        <table class="client-employee-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let clientEmployee of clientsAndEmployees">
                    <td>{{ clientEmployee.username }}</td>
                    <td>{{ clientEmployee.firstName }}</td>
                    <td>{{ clientEmployee.lastName }}</td>
                    <td>{{ clientEmployee.role }}</td>
                    <td>
                        <button (click)="blockUser(clientEmployee)" class="block-button">Block</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData>
        <p>No clients or employees found.</p>
    </ng-template>
</div>
